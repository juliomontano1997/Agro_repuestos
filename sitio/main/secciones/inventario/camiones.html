<div class="ng-scope">


    <div id="modal_agregar_camion" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <div class="modal-content">

                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Nuevo camion</h4>
                </div>
                <div class="modal-body">
                    <label  for = "i1" style='color:#000'>Placa</label>
                    <input name="informacion_nueva" type="text" id="i1"  class="form-control">

                    <label  for = "i2" style='color:#000'>Capacidad Kg</label>
                    <input name="informacion_nueva" type="text" id="i2" class="form-control">

                    <label for="i3">Descripcion</label>
                    <textarea name="informacion_nueva" class="form-control" rows="5" id="i3"></textarea>
                    <label for="i4">Combustible</label>
                    <input name="informacion_nueva" type="text" id="i4" class="form-control">
                    <br>
                    <button type="button" class="btn btn-default" ng-click="guardar_nuevo_camion()">Guardar</button>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                </div>
            </div>

        </div>
    </div>

    <div id="modal_editar_camion" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <div class="modal-content">

                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Editar camion</h4>
                </div>

                <div class="modal-body">
                    <label  for = "id11" style='color:#000'>Placa</label>
                    <input name="informacion_editada" type="text" id="id11"  class="form-control">

                    <label  for = "id22" style='color:#000'>Capacidad Kg</label>
                    <input name="informacion_editada" type="text" id="id22" class="form-control">

                    <label for="id33">Descripcion</label>
                    <textarea  name="informacion_editada"  type="text" id="id33" class="form-control"></textarea>

                    <label for="id55">Tipo combustible</label>
                    <input name="informacion_editada"  type="text" id="id55" class="form-control">
                    <br><br>
                    <button type="button" class="btn btn-default" ng-click="guardar_camion_editado()">Guardar</button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>



    <div id="contenido" class="informacion">
        <label style="color:#fff" >Camiones</label>
        <br>
        <table class="table">
            <thead style="color:#fff">
            <tr>
                <td>Placa</td>
                <td>Capacidad Kg</td>
                <td>Descripcion</td>
                <td>Conbustible</td>
                <td></td>
                <td></td>
            </tr>
            </thead>
            <tbody>
            <tr  style="color:#fff" row="{{$index}}" ng-repeat="camion in camiones">

                <td>{{camion.r_placa}}</td>
                <td>{{camion.r_capacidad}}</td>
                <td>{{camion.r_descripcion}} </td>
                <td>{{camion.r_combustible}} </td>
                <td><button type="button" class="btn" ng-click="cargarCamion($index)" style="color:black;">Editar</button></td>
                <td><button type="button" class="btn" ng-click="eliminar_camion($index)" style="color:black;">Eliminar</button></td>
            </tr>
            </tbody>
        </table>
        <button type="button" data-toggle="modal" data-target="#modal_agregar_camion" class="btn" >Agregar camion</button>
    </div>
</div>
